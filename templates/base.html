<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/Spotify_icon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body style="background-color: #121212; color: white;">

<header class="bg-dark text-white d-flex flex-wrap align-items-center justify-content-center justify-content-md-between p-3 mb-4 border-bottom">
    <a href="{{ url_for("index") }}"
       class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <h1 class="text-white">SpotiTools</h1>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{ url_for("index") }}" class="nav-link px-2 link-secondary {% block active_home %}{% endblock %}">Home</a>
        </li>
        <li><a href="{{ url_for("playlistGenerator") }}"
               class="nav-link px-2 link-secondary {% block active_playlistGenerator %}{% endblock %}">Playlist
            Generator</a></li>
    </ul>

    <div class="col-md-3 text-end">
        <a href="{{ url_for("logout") }}" class="btn btn-outline-danger me-2">Logout</a>
    </div>
</header>


<div class="container">
    <div class="row">
        {% block content %}{% endblock %}
    </div>
</div>
{% block script %}{% endblock %}
</body>
</html>
